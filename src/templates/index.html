<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Card Tango - Cyberpunk Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Three Card Tango</h1>
            <p class="tagline">A Cyberpunk Poker Experience</p>
        </header>

        <main class="main-content">
            <!-- Login/Join Section -->
            <div class="card" id="login-card">
                <h2>Join the Game</h2>

                <div class="form-group" id="username-form">
                    <label for="username">Set Your Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <button class="btn btn-secondary set-username" id="set-username-btn">Set Username</button>
                </div>
                <button class="btn btn-primary btn-lg btn-block join-btn" id="join-btn">Join Table</button>
                <div class="player-info hidden" id="player-info">
                    <div class="username-display" id="username-display">Anonymous</div>
                    <div class="chip-count">
                        <span class="chip-icon"></span>
                        <span id="chip-count-display">100</span>
                    </div>
                </div>
                <button class="btn btn-success claim-chips hidden" id="claim-chips-btn">Claim Free Chips</button>
            </div>

            <!-- Game Section (Initially Hidden) -->
            <div class="game-container" id="game-container">
                <div class="poker-table">
                    <div class="timer" id="timer"></div>
                    <div class="game-status" id="game-status">Waiting for players...</div>
                    
                    <div class="table-center">
                        <div class="community-cards" id="community-cards">
                            <!-- Community cards will be added here -->
                        </div>
                        <div class="pot" id="pot">Pot: 0</div>
                    </div>
                    
                    <!-- Player Positions -->
                    <div class="player-position position-0" id="position-0">
                        <div class="player-avatar">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDVkOWU4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci11c2VyIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCI+PC9jaXJjbGU+PC9zdmc+" alt="Player">
                        </div>
                        <div class="player-name">You</div>
                        <div class="player-chips">100</div>
                        <div class="player-cards" id="player-cards">
                            <!-- Player cards will be added here -->
                        </div>
                    </div>
                    
                    <div class="player-position position-1" id="position-1">
                        <div class="player-avatar">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDVkOWU4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci11c2VyIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCI+PC9jaXJjbGU+PC9zdmc+" alt="Player">
                        </div>
                        <div class="player-name">Player 2</div>
                        <div class="player-chips">100</div>
                        <div class="player-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                    
                    <div class="player-position position-2" id="position-2">
                        <div class="player-avatar">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDVkOWU4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci11c2VyIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCI+PC9jaXJjbGU+PC9zdmc+" alt="Player">
                        </div>
                        <div class="player-name">Player 3</div>
                        <div class="player-chips">100</div>
                        <div class="player-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                    
                    <div class="player-position position-3" id="position-3">
                        <div class="player-avatar">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDVkOWU4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci11c2VyIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCI+PC9jaXJjbGU+PC9zdmc+" alt="Player">
                        </div>
                        <div class="player-name">Player 4</div>
                        <div class="player-chips">100</div>
                        <div class="player-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                    
                    <div class="player-position position-4" id="position-4">
                        <div class="player-avatar">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDVkOWU4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgY2xhc3M9ImZlYXRoZXIgZmVhdGhlci11c2VyIj48cGF0aCBkPSJNMjAgMjF2LTJhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCI+PC9jaXJjbGU+PC9zdmc+" alt="Player">
                        </div>
                        <div class="player-name">Player 5</div>
                        <div class="player-chips">100</div>
                        <div class="player-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Card Action Options (Keep/Kill/Kick) -->
                <div class="card-action-options hidden" id="card-actions-trash">
                    <div class="card-action" id="kill-action-1">
                        <div class="card-action-icon kill-icon">
                            <span>✗</span>
                        </div>
                        <div class="card-action-label kill-label">Trash</div>
                    </div>
                    <div class="card-action" id="kill-action-2">
                        <div class="card-action-icon kill-icon">
                            <span>✗</span>
                        </div>
                        <div class="card-action-label kill-label">Trash</div>
                    </div>
                    <div class="card-action" id="kill-action-3">
                        <div class="card-action-icon kill-icon">
                            <span>✗</span>
                        </div>
                        <div class="card-action-label kill-label">Trash</div>
                    </div>
                </div>

                <div class="card-action-options hidden" id="card-actions-tango">
                    <div class="card-action" id="kick-action-1">
                        <div class="card-action-icon kick-icon">
                            <span>↑</span>
                        </div>
                        <div class="card-action-label kick-label">Tango</div>
                    </div>
                    <div class="card-action" id="kick-action-2">
                        <div class="card-action-icon kick-icon">
                            <span>↑</span>
                        </div>
                        <div class="card-action-label kick-label">Tango</div>
                    </div>
                    <div class="card-action" id="kick-action-3">
                        <div class="card-action-icon kick-icon">
                            <span>↑</span>
                        </div>
                        <div class="card-action-label kick-label">Tango</div>
                    </div>
                </div>
                
                <!-- Player Controls -->
                <div class="player-controls" id="betting-controls">
                    <button class="btn btn-primary action-btn hidden" id="check-btn">Check</button>
                    <button class="btn btn-success action-btn hidden" id="bet-btn">Bet</button>
                    <button class="btn btn-secondary action-btn hidden" id="fold-btn">Fold</button>
                </div>
                
                <!-- Chat -->
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">Table Chat</div>
                        <div class="chat-status" id="chat-status">Enabled</div>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be added here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type your message...">
                        <button id="send-chat-btn">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
