<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Card Tango - Cyberpunk Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9f;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(5, 217, 232, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 75% 65%, rgba(255, 42, 109, 0.15) 0%, transparent 40%);
        }

        h1, h2, h3, h4, h5, h6, .cyberpunk-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            margin: 20px 0;
            color: white;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue);
            animation: flicker 3s infinite alternate;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-green));
            z-index: 1;
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--neon-green);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--neon-blue);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:hover {
            color: var(--dark-bg);
            text-shadow: none;
        }

        .btn-primary {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .btn-primary::before {
            background-color: var(--neon-blue);
        }

        .btn-secondary {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .btn-secondary::before {
            background-color: var(--neon-pink);
        }

        .btn-success {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        .btn-success::before {
            background-color: var(--neon-green);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-lg {
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        .join-btn {
            margin-top: 20px;
            font-size: 1.5rem;
            padding: 20px 40px;
            animation: pulse 2s infinite;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chip-count {
            display: flex;
            align-items: center;
            color: var(--neon-green);
            font-weight: bold;
        }

        .chip-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: var(--neon-green);
            border-radius: 50%;
            display: inline-block;
        }

        .claim-chips {
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        .username-display {
            font-weight: bold;
            color: var(--neon-blue);
        }

        .set-username {
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        /* Game Table Styles */
        .game-container {
            display: none;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .poker-table {
            width: 100%;
            height: 600px;
            background-color: #0e4740;
            border-radius: 200px;
            position: relative;
            border: 15px solid #0a2e2a;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.7),
                0 0 40px rgba(0, 255, 159, 0.3);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .poker-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, rgba(0, 255, 159, 0.1) 0%, transparent 70%),
                linear-gradient(45deg, rgba(255, 42, 109, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .table-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .community-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .pot {
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .player-position {
            position: absolute;
            width: 150px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-position.position-0 {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-position.position-1 {
            bottom: 100px;
            right: 100px;
            transform: rotate(-45deg);
        }

        .player-position.position-2 {
            top: 50%;
            right: 20px;
            transform: translateY(-50%) rotate(-90deg);
        }

        .player-position.position-3 {
            top: 100px;
            right: 100px;
            transform: rotate(-135deg);
        }

        .player-position.position-4 {
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--card-bg);
            border: 2px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .player-avatar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(5, 217, 232, 0.3), transparent);
            animation: shine 3s infinite;
        }

        .player-avatar img {
            width: 40px;
            height: 40px;
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-blue);
            margin-bottom: 5px;
        }

        .player-chips {
            font-size: 0.8rem;
            color: var(--neon-green);
        }

        .player-cards {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .card-placeholder {
            width: 40px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playing-card {
            width: 70px;
            height: 100px;
            background-color: white;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .playing-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(5, 217, 232, 0.5);
        }

        .playing-card.hearts, .playing-card.diamonds {
            color: red;
        }

        .playing-card.clubs, .playing-card.spades {
            color: black;
        }

        .card-top-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card-bottom-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            transform: rotate(180deg);
        }

        .card-rank {
            font-size: 1.2rem;
        }

        .card-suit {
            font-size: 1.2rem;
        }

        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            font-size: 1rem;
        }

        .card-action-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-action:hover {
            transform: scale(1.1);
        }

        .card-action-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .keep-icon {
            background-color: rgba(0, 255, 159, 0.2);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }

        .kill-icon {
            background-color: rgba(255, 42, 109, 0.2);
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        .kick-icon {
            background-color: rgba(5, 217, 232, 0.2);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }

        .card-action-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .keep-label {
            color: var(--neon-green);
        }

        .kill-label {
            color: var(--neon-pink);
        }

        .kick-label {
            color: var(--neon-blue);
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px var(--neon-pink);
            z-index: 10;
        }

        .game-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 0 10px var(--neon-purple);
            z-index: 10;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            z-index: 1;
        }

        .chat-header {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.2rem;
        }

        .chat-status {
            font-size: 0.9rem;
            color: var(--neon-green);
        }

        .chat-status.disabled {
            color: var(--neon-pink);
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            color: var(--neon-blue);
        }

        .message-time {
            font-size: 0.8rem;
            color: #999;
        }

        .message-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px 0 0 5px;
            color: white;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--neon-blue);
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            border-radius: 0 5px 5px 0;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #04b8c5;
        }

        /* Animations */
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.8;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(5, 217, 232, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(5, 217, 232, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(5, 217, 232, 0);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .card {
                padding: 20px;
            }

            .join-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            .poker-table {
                height: 500px;
                border-radius: 150px;
            }

            .player-position {
                width: 120px;
                height: 100px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
            }

            .playing-card {
                width: 60px;
                height: 85px;
            }

            .card-action-options {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 1.5rem;
            }

            .poker-table {
                height: 400px;
                border-radius: 100px;
            }

            .player-position {
                width: 100px;
                height: 80px;
            }

            .player-avatar {
                width: 40px;
                height: 40px;
            }

            .player-name {
                font-size: 0.8rem;
            }

            .playing-card {
                width: 50px;
                height: 75px;
            }

            .card-rank, .card-suit {
                font-size: 1rem;
            }

            .card-center {
                font-size: 1.5rem;
            }

            .player-controls {
                flex-wrap: wrap;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

                <!-- Card Action Options (Keep/Kill/Kick) -->
                <div class="card-action-options hidden" id="card-actions">
                    <div class="card-action" id="keep-action">

                <div class="player-controls hidden" id="betting-controls">
                    <button class="btn btn-primary action-btn" id="check-btn">Check</button>
                    <button class="btn btn-success action-btn" id="bet-btn">Bet</button>
                    <button class="btn btn-secondary action-btn" id="fold-btn">Fold</button>

                <!-- Chat -->
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-title">Table Chat</div>
                        <div class="chat-status" id="chat-status">Enabled</div>

                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be added here -->
                    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginCard = document.getElementById('login-card');
            const gameContainer = document.getElementById('game-container');
            const playerInfo = document.getElementById('player-info');
            const usernameForm = document.getElementById('username-form');
            const usernameDisplay = document.getElementById('username-display');
            const chipCountDisplay = document.getElementById('chip-count-display');
            const joinBtn = document.getElementById('join-btn');
            const setUsernameBtn = document.getElementById('set-username-btn');
            const claimChipsBtn = document.getElementById('claim-chips-btn');
            const cardActions = document.getElementById('card-actions');
            const bettingControls = document.getElementById('betting-controls');
            const timerElement = document.getElementById('timer');
            const gameStatusElement = document.getElementById('game-status');
            const potElement = document.getElementById('pot');
            const communityCardsElement = document.getElementById('community-cards');
            const playerCardsElement = document.getElementById('player-cards');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatBtn = document.getElementById('send-chat-btn');
            const chatStatusElement = document.getElementById('chat-status');
            
            // Game State
            let player = {
                id: null,
                sessionId: localStorage.getItem('sessionId') || null,
                username: null,
                chips: 0,
                isPermanent: false
            };
            
            let gameState = {
                tableId: null,
                gameId: null,
                state: 'waiting',
                players: [],
                communityCards: [],
                pot: 0,
                timer: null,
                selectedCard: null,
                selectedAction: null,
                chatEnabled: true
            };
            
            // Socket Connection
            const socket = io();
            
            // Initialize
            init();
            
            function init() {
                // Check if player exists
                if (player.sessionId) {
                    fetchPlayerData();
                }
                
                // Event Listeners
                joinBtn.addEventListener('click', joinTable);
                setUsernameBtn.addEventListener('click', setUsername);
                claimChipsBtn.addEventListener('click', claimChips);
                sendChatBtn.addEventListener('click', sendChatMessage);
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendChatMessage();
                    }
                });
                
                // Socket Event Listeners
                socket.on('connect', () => {
                    console.log('Connected to server');
                });
                
                socket.on('game_state_update', handleGameStateUpdate);
                socket.on('player_joined', handlePlayerJoined);
                socket.on('player_left', handlePlayerLeft);
                socket.on('game_started', handleGameStarted);
                socket.on('timer_update', handleTimerUpdate);
                socket.on('chat_message', handleChatMessage);
                socket.on('hand_result', handleHandResult);
                socket.on('error', handleError);
            }
            
            // API Functions
            async function fetchPlayerData() {
                try {
                    const response = await fetch('/api/player', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: player.sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    player.id = data.id;
                    player.sessionId = data.session_id;
                    player.username = data.username;
                    player.chips = data.chips;
                    player.isPermanent = data.is_permanent;
                    
                    // Save session ID
                    localStorage.setItem('sessionId', player.sessionId);
                    
                    // Update UI
                    updatePlayerInfo();
                } catch (error) {
                    console.error('Error fetching player data:', error);
                }
            }
            
            async function setUsername() {
                const usernameInput = document.getElementById('username');
                const username = usernameInput.value.trim();
                
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                
                try {
                    const response = await fetch('/api/player/username', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: player.sessionId,
                            username: username
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        player.username = data.username;
                        player.isPermanent = data.is_permanent;
                        
                        // Update UI
                        updatePlayerInfo();
                        
                        // Hide username form
                        usernameForm.classList.add('hidden');
                    } else {
                        alert(data.error || 'Failed to set username');
                    }
                } catch (error) {
                    console.error('Error setting username:', error);
                    alert('Failed to set username');
                }
            }
            
            async function claimChips() {
                try {
                    const response = await fetch('/api/player/chips', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: player.sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        player.chips = data.chips;
                        
                        // Update UI
                        updatePlayerInfo();
                        
                        alert('You have claimed 100 free chips!');
                    } else {
                        alert(data.error || 'Failed to claim chips');
                    }
                } catch (error) {
                    console.error('Error claiming chips:', error);
                    alert('Failed to claim chips');
                }
            }
            
            // Socket Event Handlers
            function joinTable() {
                if (!player.sessionId) {
                    // Create new player
                    fetchPlayerData().then(() => {
                        // Join table
                        socket.emit('join_table', {
                            session_id: player.sessionId
                        }, handleJoinTableResponse);
                    });
                } else {
                    // Join table
                    socket.emit('join_table', {
                        session_id: player.sessionId
                    }, handleJoinTableResponse);
                }
            }
            
            function handleJoinTableResponse(response) {
                if (response && response.table_id) {
                    gameState.tableId = response.table_id;
                    gameState.gameId = response.game_id;
                    
                    // Show game container
                    loginCard.classList.add('hidden');
                    gameContainer.style.display = 'block';
                }
            }
            
            function handleGameStateUpdate(state) {
                console.log('Game state update:', state);
                
                // Update game state
                gameState.state = state.state;
                gameState.players = state.players || [];
                gameState.pot = state.pot || 0;
                gameState.timer = state.timer;
                gameState.chatEnabled = state.chat_enabled !== false;
                
                // Update UI
                updateGameStatus();
                updatePlayers();
                updatePot();
                updateCommunityCards(state.community_cards);
                updatePlayerCards();
                updateControls();
                updateChatStatus();
            }
            
            function handlePlayerJoined(playerData) {
                console.log('Player joined:', playerData);
                
                // Add chat message
                addSystemChatMessage(`${playerData.username || 'Anonymous'} joined the table`);
            }
            
            function handlePlayerLeft(playerData) {
                console.log('Player left:', playerData);
                
                // Add chat message
                addSystemChatMessage(`${playerData.username || 'Anonymous'} left the table`);
            }
            
            function handleGameStarted() {
                console.log('Game started');
                
                // Add chat message
                addSystemChatMessage('Game started');
            }
            
            function handleTimerUpdate(data) {
                // Update timer
                timerElement.textContent = data.timer;
                
                // Make timer pulse when low
                if (data.timer <= 3) {
                    timerElement.style.color = 'var(--neon-pink)';
                    timerElement.style.textShadow = '0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink)';
                } else {
                    timerElement.style.color = 'white';
                    timerElement.style.textShadow = '0 0 10px var(--neon-pink)';
                }
            }
            
            function handleChatMessage(message) {
                // Add chat message
                addChatMessage(message);
            }
            
            function handleHandResult(result) {
                console.log('Hand result:', result);
                
                // Add chat message
                addSystemChatMessage(`${result.winner.username || 'Anonymous'} won the pot of ${result.pot_amount} chips!`);
            }
            
            function handleError(error) {
                console.error('Error:', error);
                alert(error.message || 'An error occurred');
            }
            
            // Game Actions
            function selectCard(cardIndex) {
                gameState.selectedCard = cardIndex;
                
                // Update UI
                updatePlayerCards();
            }
            
            function selectAction(action) {
                if (gameState.selectedCard === null) {
                    alert('Please select a card first');
                    return;
                }
                
                // Send action to server
                socket.emit('player_action', {
                    session_id: player.sessionId,
                    table_id: gameState.tableId,
                    action_type: action,
                    action_data: {
                        card_index: gameState.selectedCard
                    }
                });
                
                // Reset selection
                gameState.selectedCard = null;
            }
            
            function placeBet() {
                const betAmount = prompt('Enter bet amount:', '10');
                
                if (betAmount === null) {
                    return;
                }
                
                const amount = parseInt(betAmount);
                
                if (isNaN(amount) || amount <= 0 || amount > player.chips) {
                    alert('Invalid bet amount');
                    return;
                }
                
                // Send action to server
                socket.emit('player_action', {
                    session_id: player.sessionId,
                    table_id: gameState.tableId,
                    action_type: 'bet',
                    action_data: {
                        amount: amount
                    }
                });
            }
            
            function check() {
                // Send action to server
                socket.emit('player_action', {
                    session_id: player.sessionId,
                    table_id: gameState.tableId,
                    action_type: 'check',
                    action_data: {}
                });
            }
            
            function fold() {
                // Send action to server
                socket.emit('player_action', {
                    session_id: player.sessionId,
                    table_id: gameState.tableId,
                    action_type: 'fold',
                    action_data: {}
                });
            }
            
            function sendChatMessage() {
                const message = chatInput.value.trim();
                
                if (!message) {
                    return;
                }
                
                // Check if chat is enabled
                if (!gameState.chatEnabled) {
                    alert('Chat is currently disabled');
                    return;
                }
                
                // Send message to server
                socket.emit('chat_message', {
                    session_id: player.sessionId,
                    table_id: gameState.tableId,
                    message: message
                });
                
                // Clear input
                chatInput.value = '';
            }
            
            // UI Update Functions
            function updatePlayerInfo() {
                // Show player info
                playerInfo.classList.remove('hidden');
                
                // Update username
                usernameDisplay.textContent = player.username || 'Anonymous';
                
                // Update chip count
                chipCountDisplay.textContent = player.chips;
                
                // Show username form if not permanent
                if (!player.isPermanent) {
                    usernameForm.classList.remove('hidden');
                }
                
                // Show claim chips button if chips are low
                if (player.chips < 100) {
                    claimChipsBtn.classList.remove('hidden');
                } else {
                    claimChipsBtn.classList.add('hidden');
                }
            }
            
            function updateGameStatus() {
                let statusText = '';
                
                switch (gameState.state) {
                    case 'waiting':
                        statusText = 'Waiting for players...';
                        break;
                    case 'starting':
                        statusText = 'Game starting soon...';
                        break;
                    case 'classification':
                        statusText = 'Choose Keep/Kill/Kick';
                        break;
                    case 'pre_kick_betting':
                        statusText = 'Pre-Kick Betting Round';
                        break;
                    case 'turn_draw':
                        statusText = 'Drawing Turn Card';
                        break;
                    case 'post_turn_betting':
                        statusText = 'Post-Turn Betting Round';
                        break;
                    case 'board_reveal':
                        statusText = 'Revealing Community Cards';
                        break;
                    case 'final_betting':
                        statusText = 'Final Betting Round';
                        break;
                    case 'showdown':
                        statusText = 'Showdown';
                        break;
                    case 'end':
                        statusText = 'Hand Complete';
                        break;
                    default:
                        statusText = gameState.state;
                }
                
                gameStatusElement.textContent = statusText;
            }
            
            function updatePlayers() {
                // Clear player positions
                for (let i = 0; i < 5; i++) {
                    const position = document.getElementById(`position-${i}`);
                    position.style.visibility = 'hidden';
                }
                
                // Add players
                gameState.players.forEach((player, index) => {
                    const position = document.getElementById(`position-${index}`);
                    position.style.visibility = 'visible';
                    
                    const nameElement = position.querySelector('.player-name');
                    const chipsElement = position.querySelector('.player-chips');
                    
                    nameElement.textContent = player.username || `Player ${player.id}`;
                    chipsElement.textContent = player.chips;
                    
                    // Add status indicator if folded
                    if (player.status === 'folded') {
                        nameElement.textContent += ' (Folded)';
                    }
                });
            }
            
            function updatePot() {
                potElement.textContent = `Pot: ${gameState.pot}`;
            }
            
            function updateCommunityCards(cards) {
                // Clear community cards
                communityCardsElement.innerHTML = '';
                
                // Add community cards
                if (cards && cards.length > 0) {
                    cards.forEach(card => {
                        const cardElement = createCardElement(card);
                        communityCardsElement.appendChild(cardElement);
                    });
                } else {
                    // Add placeholders
                    for (let i = 0; i < 5; i++) {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'card-placeholder';
                        communityCardsElement.appendChild(placeholder);
                    }
                }
            }
            
            function updatePlayerCards() {
                // Clear player cards
                playerCardsElement.innerHTML = '';
                
                // Find current player
                const currentPlayer = gameState.players.find(p => p.id === player.id);
                
                if (currentPlayer && currentPlayer.cards) {
                    // Add player cards
                    currentPlayer.cards.forEach((card, index) => {
                        const cardElement = createCardElement(card);
                        
                        // Add selected class if this card is selected
                        if (gameState.selectedCard === index) {
                            cardElement.style.transform = 'translateY(-20px)';
                            cardElement.style.boxShadow = '0 0 20px rgba(5, 217, 232, 0.7)';
                        }
                        
                        // Add click event
                        cardElement.addEventListener('click', () => {
                            selectCard(index);
                        });
                        
                        playerCardsElement.appendChild(cardElement);
                    });
                    
                    // Add turn card if available
                    if (currentPlayer.turn_card) {
                        const turnCard = createCardElement(currentPlayer.turn_card);
                        playerCardsElement.appendChild(turnCard);
                    }
                }
            }
            
            function updateControls() {
                // Hide all controls
                cardActions.classList.add('hidden');
                bettingControls.classList.add('hidden');
                
                // Show appropriate controls based on game state
                if (gameState.state === 'classification') {
                    cardActions.classList.remove('hidden');
                    
                    // Add event listeners
                    document.getElementById('keep-action').onclick = () => selectAction('keep');
                    document.getElementById('kill-action').onclick = () => selectAction('kill');
                    document.getElementById('kick-action').onclick = () => selectAction('kick');
                } else if (['pre_kick_betting', 'post_turn_betting', 'final_betting'].includes(gameState.state)) {
                    bettingControls.classList.remove('hidden');
                    
                    // Add event listeners
                    document.getElementById('check-btn').onclick = check;
                    document.getElementById('bet-btn').onclick = placeBet;
                    document.getElementById('fold-btn').onclick = fold;
                }
            }
            
            function updateChatStatus() {
                chatStatusElement.textContent = gameState.chatEnabled ? 'Enabled' : 'Disabled';
                chatStatusElement.className = gameState.chatEnabled ? 'chat-status' : 'chat-status disabled';
                
                // Disable/enable chat input
                chatInput.disabled = !gameState.chatEnabled;
                sendChatBtn.disabled = !gameState.chatEnabled;
            }
            
            function addChatMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                
                const username = document.createElement('div');
                username.className = 'message-username';
                username.textContent = message.username || 'Anonymous';
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date(message.timestamp).toLocaleTimeString();
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.message;
                
                header.appendChild(username);
                header.appendChild(time);
                
                messageElement.appendChild(header);
                messageElement.appendChild(content);
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addSystemChatMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.style.backgroundColor = 'rgba(5, 217, 232, 0.1)';
                content.style.color = 'var(--neon-blue)';
                content.textContent = message;
                
                messageElement.appendChild(content);
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Helper Functions
            function createCardElement(card) {
                const cardElement = document.createElement('div');
                cardElement.className = `playing-card ${card.suit}`;
                
                const topLeft = document.createElement('div');
                topLeft.className = 'card-top-left';
                
                const rankTop = document.createElement('div');
                rankTop.className = 'card-rank';
                rankTop.textContent = card.rank;
                
                const suitTop = document.createElement('div');
                suitTop.className = 'card-suit';
                suitTop.textContent = getSuitSymbol(card.suit);
                
                topLeft.appendChild(rankTop);
                topLeft.appendChild(suitTop);
                
                const center = document.createElement('div');
                center.className = 'card-center';
                center.textContent = getSuitSymbol(card.suit);
                
                const bottomRight = document.createElement('div');
                bottomRight.className = 'card-bottom-right';
                
                const rankBottom = document.createElement('div');
                rankBottom.className = 'card-rank';
                rankBottom.textContent = card.rank;
                
                const suitBottom = document.createElement('div');
                suitBottom.className = 'card-suit';
                suitBottom.textContent = getSuitSymbol(card.suit);
                
                bottomRight.appendChild(rankBottom);
                bottomRight.appendChild(suitBottom);
                
                cardElement.appendChild(topLeft);
                cardElement.appendChild(center);
                cardElement.appendChild(bottomRight);
                
                return cardElement;
            }
            
            function getSuitSymbol(suit) {
                switch (suit) {
                    case 'hearts':
                        return '♥';
                    case 'diamonds':
                        return '♦';
                    case 'clubs':
                        return '♣';
                    case 'spades':
                        return '♠';
                    default:
                        return '';
                }
            }
        });
